<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate-papo</title>
  <!-- Links do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <h1>Bate-papo</h1>
  <div id="mensagens">
    <!-- Exibição das mensagens será carregada aqui -->
  </div>
  <form action="/enviarMensagem" method="POST">
    <select name="usuario" id="selectUsuario">
      <!-- Opções preenchidas dinamicamente -->
    </select>
    <input type="text" name="mensagem" placeholder="Digite sua mensagem..." required>
    <button type="submit">Enviar</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script>
    // Lógica para carregar usuários e mensagens
    // ...

    // Lógica para recarregar a página após enviar mensagem
    const form = document.querySelector('form');
    form.addEventListener('submit', () => {
      location.reload(); // Recarregar a página após enviar a mensagem
    });
  </script>
  

<script>
  // Lógica para buscar e preencher o select com usuários cadastrados
  window.addEventListener('DOMContentLoaded', async () => {
    try {
      const response = await fetch('/listaUsuarios'); // Rota no seu back-end para buscar a lista de usuários
      if (!response.ok) {
        throw new Error('Erro ao buscar usuários');
      }
      const usuarios = await response.json();

      const selectUsuario = document.getElementById('selectUsuario');
      usuarios.forEach(usuario => {
        const option = document.createElement('option');
        option.value = usuario.id; // Defina o valor do usuário
        option.textContent = usuario.nome; // Defina o nome do usuário
        selectUsuario.appendChild(option);
      });
    } catch (error) {
      console.error(error);
    }
  });

  // Restante do seu código...
</script>

</body>

</html>
