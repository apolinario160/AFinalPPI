<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate-papo</title>
  <style>
    /* Estilos adicionais para dividir a página em duas partes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    .chat-container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    .chat-input {
      flex: 0 0 45%; /* Largura do container de entrada de mensagem */
    }

    .chat-input form {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .chat-input select,
    .chat-input input[type="text"],
    .chat-input button {
      margin-right: 5px;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .chat-input select {
      flex: 1;
    }

    .chat-messages {
      flex: 0 0 45%; /* Largura do container de exibição de mensagens */
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      max-height: 300px;
    }

    .chat-messages div {
      margin-bottom: 5px;
    }

    /* Outros estilos conforme necessário para personalizar a aparência */
    #mensagemEnviada {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>

<body>
  <h1>Bate-papo</h1>
  <div class="chat-container">
    <!-- Container para entrada de mensagem -->
    <div class="chat-input">
      <form action="/enviarMensagem" method="POST">
        <select name="usuario" id="selectUsuario">
          <!-- Opções preenchidas dinamicamente -->
        </select>
        <input type="text" name="mensagem" placeholder="Digite sua mensagem..." required>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <!-- Container para exibição de mensagens -->
    <div class="chat-messages" id="mensagens">
      <h2>Historico de conversa:</h2>
      <!-- Exibição das mensagens será carregada aqui -->
    </div>
  </div>
  <!-- Área para exibir a mensagem que será enviada -->
  <div id="mensagemEnviada">
    <h3>Mensagem a ser enviada:</h3>
    <p><strong>Usuário:</strong> <span id="usuarioEnviado"></span></p>
    <p><strong>Mensagem:</strong> <span id="textoEnviado"></span></p>
  </div>

  <script>
    // Lógica para buscar e preencher o select com usuários cadastrados
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/listaUsuarios');
        if (!response.ok) {
          throw new Error('Erro ao buscar usuários');
        }
        const usuarios = await response.json();

        const selectUsuario = document.getElementById('selectUsuario');
        usuarios.forEach(usuario => {
          const option = document.createElement('option');
          option.value = usuario.id; // Defina o valor do usuário
          option.textContent = usuario.nome; // Defina o nome do usuário
          selectUsuario.appendChild(option);
        });
      } catch (error) {
        console.error(error);
      }
    });

    // Lógica para buscar e exibir as mensagens existentes
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/mensagens');
        if (!response.ok) {
          throw new Error('Erro ao buscar mensagens');
        }
        const mensagens = await response.json();

        const divMensagens = document.getElementById('mensagens');
        mensagens.forEach(mensagem => {
          const mensagemElement = document.createElement('div');
          const usuarioElement = document.createElement('span');
          const textoElement = document.createElement('p');

          usuarioElement.textContent = `${mensagem.usuario}: `;
          textoElement.textContent = mensagem.texto;

          mensagemElement.appendChild(usuarioElement);
          mensagemElement.appendChild(textoElement);

          divMensagens.appendChild(mensagemElement);
        });
      } catch (error) {
        console.error(error);
      }
    });

    // Lógica para enviar novas mensagens...
    const form = document.querySelector('form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const usuario = document.getElementById('selectUsuario').value;
      const mensagem = document.querySelector('input[name="mensagem"]').value;

      // Atualização da área para exibir a mensagem que será enviada
      document.getElementById('usuarioEnviado').textContent = usuario;
      document.getElementById('textoEnviado').textContent = mensagem;
      document.getElementById('mensagemEnviada').style.display = 'block';

      try {
        const response = await fetch('/enviarMensagem', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ usuario, mensagem })
        });

        if (!response.ok) {
          throw new Error('Erro ao enviar mensagem');
        }

       // location.reload(); // Recarregar a página após enviar a mensagem (opcional)
      } catch (error) {
        console.error(error);
      }
    });
  </script>

</body>

</html>
