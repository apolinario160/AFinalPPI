<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form action='/cadastrarUsuario' method='POST' class="row g-3 needs-validation" novalidate>
      <fieldset class="border p-2">
        <legend class="mb-3">Cadastro de usuÃ¡rio</legend>
        <div>
          <a href="/batePapo.html" class="btn btn-primary">Ir para o Bate-papo</a>
        </div>
  
        <div class="col-md-4">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="col-md-4">
          <label for="nickname" class="form-label">Nickname</label>
          <input type="text" class="form-control" id="nickname" name="nickname" required>
        </div>
        <div class="col-md-3">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" value="31/12/1990" required>
        </div>
        
        <div class="col-12 mt-3">
          <button class="btn btn-primary" type="submit">Cadastrar</button>
        </div>
      </fieldset>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</body>

</html>
